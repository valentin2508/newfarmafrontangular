 <div class="container-fluid">
   <div class="row justify-content-center">
     <div class="col-md-6">
      <div class="card card-primary">
        <div class="card-header">
          <h3 class="card-title">{{ isEditMode ? 'Editar Cargo' : 'Agregar Cargo' }}</h3>
        </div>
        <form [formGroup]="cargoForm" (ngSubmit)="onSubmit()">
          <div class="card-body">
            <div class="form-group">
              <label for="nombrecargo">Nombre del Cargo</label>
              <input
                type="text"
                class="form-control"
                id="nombrecargo"
                formControlName="nombrecargo"
                placeholder="Ingrese el nombre del cargo"
              />
            </div>
            <div class="form-group">
              <label for="descripcion">Descripción</label>
              <textarea
                class="form-control"
                id="descripcion"
                formControlName="descripcion"
                rows="3"
                placeholder="Ingrese una descripción (opcional)"
              ></textarea>
            </div>
            <div class="form-group">
              <label for="estado">Estado</label>
              <select class="form-control" id="estado" formControlName="estado">
                <option value="">Seleccione un estado</option>
                <option *ngFor="let estado of estados" [value]="estado.idestado">
                  {{ estado.estado }}
                </option>
              </select>
            </div>
          </div>
          <div class="card-footer">
            <button type="submit" class="btn btn-primary" [disabled]="!cargoForm.valid">
              {{ isEditMode ? 'Actualizar' : 'Guardar' }}
            </button>
            <button type="button" class="btn btn-secondary ml-2" (click)="cancel()">
              Cancelar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

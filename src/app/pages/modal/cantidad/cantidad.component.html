<div class="cantidad">
        <label>
            Ingrese unidades por {{data.etiqueta}}
        </label>
        <input [(ngModel)]='data.cantidad' type="input" placeholder="cantidad">       
        <div class="button">
            <button (click)="agregar()" class="btn btn-primary text-white font-bold py-1 px-8 rounded-md shadow-md transition duration-300 ease-in-out transform hover:scale-105">
                Aceptar
            </button>
            <button (click)="dialogRef.close()" class="btn btn-danger text-white font-bold py-1 px-8 rounded-md shadow-md transition duration-300 ease-in-out transform hover:scale-105">
                Cancelar
            </button>
        </div>
    
</div>

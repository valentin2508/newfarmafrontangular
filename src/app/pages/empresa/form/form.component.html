 <div class="container-fluid">
   <div class="row justify-content-center">
     <div class="col-md-6">
       <div class="card card-primary">
         <div class="card-header">
           <h3 class="card-title">{{ isEditMode ? 'Editar Empresa' : 'Agregar Empresa' }}</h3>
         </div>
         <form [formGroup]="empresaForm" (ngSubmit)="onSubmit()">
           <div class="card-body">
             <div class="form-group">
               <label for="nombre">Nombre de la Empresa</label>
               <input
                 type="text"
                 class="form-control"
                 id="nombre"
                 formControlName="nombre"
                 placeholder="Ingrese el nombre de la empresa"
               />
             </div>
             <div class="form-group">
               <label for="direccion">Dirección</label>
               <input
                 type="text"
                 class="form-control"
                 id="direccion"
                 formControlName="direccion"
                 placeholder="Ingrese la dirección (opcional)"
               />
             </div>
             <div class="form-group">
               <label for="paginaweb">Página Web</label>
               <input
                 type="url"
                 class="form-control"
                 id="paginaweb"
                 formControlName="paginaweb"
                 placeholder="Ingrese la página web (opcional)"
               />
             </div>
             <div class="form-group">
               <label for="telefono">Teléfono</label>
               <input
                 type="tel"
                 class="form-control"
                 id="telefono"
                 formControlName="telefono"
                 placeholder="Ingrese el teléfono (opcional)"
               />
             </div>
             <div class="form-group">
               <label for="correo">Correo</label>
               <input
                 type="email"
                 class="form-control"
                 id="correo"
                 formControlName="correo"
                 placeholder="Ingrese el correo (opcional)"
               />
             </div>
             <div class="form-group">
               <label for="info1">Información Adicional 1</label>
               <input
                 type="text"
                 class="form-control"
                 id="info1"
                 formControlName="info1"
                 placeholder="Información adicional (opcional)"
               />
             </div>
             <div class="form-group">
               <label for="info2">Información Adicional 2</label>
               <input
                 type="text"
                 class="form-control"
                 id="info2"
                 formControlName="info2"
                 placeholder="Información adicional (opcional)"
               />
             </div>
             <div class="form-group">
               <label for="info3">Información Adicional 3</label>
               <input
                 type="text"
                 class="form-control"
                 id="info3"
                 formControlName="info3"
                 placeholder="Información adicional (opcional)"
               />
             </div>
           </div>
           <div class="card-footer">
             <button type="submit" class="btn btn-primary" [disabled]="!empresaForm.valid">
               {{ isEditMode ? 'Actualizar' : 'Guardar' }}
             </button>
             <button type="button" class="btn btn-secondary ml-2" (click)="cancel()">
               Cancelar
             </button>
           </div>
         </form>
       </div>
     </div>
   </div>
 </div>

<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">Lista de Clientes</h3>
          <div class="card-tools">
            <button class="btn btn-primary" (click)="addCliente()">
              <i class="fas fa-plus"></i> Nuevo Cliente
            </button>
          </div>
        </div>
        <div class="card-body">
          <table class="table table-bordered table-hover">
            <thead>
              <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Apellidos</th>
                <th>DNI</th>
                <th>RUC</th>
                <th>Telefono</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let cliente of clientes">
                <td>{{ cliente.idcliente }}</td>
                <td>{{ cliente.persona.nombre }}</td>
                <td>{{ cliente.persona?.paterno }} {{ cliente.persona?.materno }}</td>
                <td>{{ cliente.persona?.dni }}</td>
                <td>{{ cliente.persona?.ruc }}</td>
                <td>{{ cliente.persona.telefono }}</td>
                <td>
                  <button class="btn btn-sm btn-info" (click)="editCliente(cliente.idcliente)">
                    <i class="fas fa-edit"></i>
                  </button>
                  <button class="btn btn-sm btn-danger" (click)="deleteCliente(cliente.idcliente)">
                    <i class="fas fa-trash"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="detProducto">
        <!-- Encabezado Detalle Producto -->
        <h1 >Detalle Producto</h1>

        <!-- Contenedor principal del formulario/detalles del producto -->
        <div class="formulario">
            <!-- Sección de información del producto (izquierda) -->
            <div class="formleft">
                <div >
                    <label  for="nombreProducto">Producto :</label>
                    <input
                        type="text"
                        id="nombreProducto"
                        value={{nombre}}
                    >
                </div>
                <div class="">
                    <div>
                        <label  for="stockProducto">Stock :</label>
                        <input
                            type="text"
                            id="stockProducto"
                            value={{stock}}
                            
                            
                        >
                    </div>
                    <!-- Nota: Tu código HTML original tenía un div vacío aquí. Se ha eliminado por claridad. -->
                </div>
            </div>

            <!-- Sección de entrada de cantidad y precios (derecha) -->
            <div class="formrigth">
                
                    <div class="cantidad">
                        <label for="cantidad">Ingrese Cantidad</label>
                        <input type="number" id="cantidad"
                            [(ngModel)]="cantidadLlevar"   
                            (ngModelChange)="calcularTotal()"                         
                            class="w-50"
                            max="{{stock}}"
                            min="1"
                            
                        >
                    </div>

                <!-- Campos de precios individuales -->
                <form [formGroup]="formPrecios" class="Precios">
                    <div>
                        <div >
                            
                            <input type="radio" id="puRadio" value="PU" name="selectedPriceType" formControlName="selectedPriceType" >
                            <label for="puRadio">P.U. </label>
                            <input type="text" id="precioUnitario" formControlName="precioUnitarioDisplay" >
                        </div>
                    </div>
                    <div>
                        <div>
                            <input type="radio" id="pbRadio" value="PB" name="selectedPriceType" formControlName="selectedPriceType" >
                            <label for="pbRadio" >P.B. </label>
                            <input type="text" id="precioBlister" formControlName="precioBlisterDisplay"  >
                        </div>
                    </div>
                    <div>
                        <div>
                            <input type="radio" id="pcRadio" value="PC" name="selectedPriceType" formControlName="selectedPriceType" >
                            <label for="pcRadio" >P.C. </label>
                            <input type="text" id="precioCaja" formControlName="precioCajaDisplay">
                        </div>
                    </div>
                </form>

                <!-- Total Venta -->
                <div class="cantidad">
                    <label class="" for="totalVenta">Total Venta</label>
                    <input
                        type="text"
                        id="totalVenta"
                       [(ngModel)]='totalVenta'
                       
                    >
                </div>
            </div>
        </div>

        <!-- Botones de acción -->
        <div class="button">
            <button (click)="agregar()"  class="btn btn-primary text-white font-bold py-3 px-8 rounded-md shadow-md transition duration-300 ease-in-out transform hover:scale-105">
                AGREGAR
            </button>
            <button (click)="dialogRef.close()" class="btn btn-danger text-white font-bold py-3 px-8 rounded-md shadow-md transition duration-300 ease-in-out transform hover:scale-105">
                CANCELAR
            </button>
        </div>
    </div>
